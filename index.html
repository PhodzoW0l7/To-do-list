<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="snippet-body">
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <h4 class="card-title">Awesome Todo list</h4>
                            <div class="add-items d-flex">
                                <input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?">
                                <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
                            </div>
                            <div class="list-wrapper">
                                <ul class="d-flex flex-column-reverse todo-list">
                                    <li>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="checkbox" type="checkbox"> For what reason would it be advisable.
                                                <i class="input-helper"></i>
                                            </label>
                                        </div>
                                        <i class="edit mdi mdi-pencil-outline" title="Edit Task"></i>
                                        <i class="remove mdi mdi-close-circle-outline" title="Delete Task"></i>
                                    </li>
                                    <li class="completed">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="checkbox" type="checkbox" checked=""> For what reason would it be advisable for me to think.
                                                <i class="input-helper"></i>
                                            </label>
                                        </div>
                                        <i class="edit mdi mdi-pencil-outline" title="Edit Task"></i>
                                        <i class="remove mdi mdi-close-circle-outline" title="Delete Task"></i>
                                    </li>
                                    <!-- Add more task items as needed -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
